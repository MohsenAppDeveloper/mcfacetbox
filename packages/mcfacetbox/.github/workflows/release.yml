name: Release

on:
  workflow_dispatch: {}
  push:
    tags:
      - 'v*.*.*'
      - 'mcfacetbox-v*.*.*'
  release:
    types: [published]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build

      - name: Pack artifact
        run: |
          tar -czf mcfacetbox-${{ github.ref_name }}.tar.gz dist package.json README.md

      - name: Create GitHub Release / Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: mcfacetbox-${{ github.ref_name }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
